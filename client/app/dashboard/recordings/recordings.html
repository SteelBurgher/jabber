
<div class="col-md-12">
<h1>Recordings</h1>
<div class='row' ng-repeat="recording in userRecordings">
  <div class='col-md-2'>
    <img ng-src="{{recording.partner.pic}}" width="100">
  </div>
  <div class='col-md-3'>
    {{recording.partner.name}}<br/>
    {{ parseDate(recording.date) }}<br/>
    {{ parseTime(recording.date) }}
  </div>
  <div class='col-md-6'>
    <a ng-href="dashboard/recordings/{{recording._id}}">details</a>
    <audio controls ng-src="{{ audioUrl(recording.filename) }}"></audio>
  </div>
</div>


<audio>
</div>
