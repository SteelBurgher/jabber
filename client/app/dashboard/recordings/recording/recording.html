<div class="col-md-12">
  <h1>Single Recording Template</h1>
  <div class='row' >
    <div class='col-md-2'>
      <img src="https://avatars3.githubusercontent.com/u/1560627" width="100">
    </div>
    <div class='col-md-3'>
      {{oneRecording.partner}}<br/>
      {{ parseDate(oneRecording.date) }}<br/>
      {{ parseTime(oneRecording.date) }}
    </div>
    <div class='col-md-6'>
      <audio controls ng-src="{{ audioUrl(oneRecording.filename) }}"></audio>
    </div>
    <!-- <div class='col-md-3'>
    <p>placeholder text</p>
    </div> -->
  </div>
</div>
