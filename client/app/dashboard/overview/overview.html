<h3>Messages</h3>
<div class='row' ng-repeat="message in messages">
  <div class='col-md-3'>
    From: {{message.from}}
  </div>
  <div class='col-md-3'>
    {{message.body}}
  </div>
  <div class='col-md-3'>
    {{message.timestamp}}
  </div>
  <div class='col-md-3'>
    <button><a ng-click='viewMessage(message)'>View</a></button>
  </div>
</div>
<h3>Suggested Language Partners</h3>
<div class='row' ng-repeat="partner in suggestedPartners">
  <div class='col-md-3'>
    Name: {{partner.name}}
  </div>
  <div class='col-md-3'>
    Native Language: {{partner.nativeLanguage}}
  </div>
  <div class='col-md-3'>
    Learning: {{partner.languageLearning}}
  </div>
  <div class='col-md-3'>
    <button><a ng-click='viewProfile(partner)'>View Profile</a></button>
  </div>
</div>
