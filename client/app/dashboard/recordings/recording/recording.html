<div class="col-md-12">
  <h1>Single Recording Template</h1>
  
  <div class='row' >
    <div class='col-md-2'>
      <img src="https://avatars3.githubusercontent.com/u/1560627" width="100">
    </div>
    <div class='col-md-3'>
      {{oneRecording.partner}}<br/>
      {{ parseDate(oneRecording.date) }}<br/>
      {{ parseTime(oneRecording.date) }}
    </div>
    <div class='col-md-6'>
      <audio controls ng-src="{{ audioUrl(oneRecording.filename) }}"></audio>
    </div>

  </div>

  <form class="form form-inline" ng-submit='addComment(comment)'>
    <input class="form-control" type="text" ng-model="comment">
    <input class="btn btn-lg btn-primary" type="submit">
  </form>
  <ul id='target'></ul>

</div>
