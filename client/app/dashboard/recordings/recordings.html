<h1><center>Recordings</center></h1></br>
<div class='col-md-6' ng-repeat="recording in userRecordings">
  <div class='row metadata'>
    <div class="col-sm-6">
      <img class="center-block" ng-src="{{recording.partner.pic}}">
    </div>
    <div class='col-sm-6 info text-center'>
      <p><strong>{{recording.partner.name}}</strong></p>
      <p>{{ parseDate(recording.date) }}</p>
      <p>
        <button class='btn'><a ng-href="dashboard/recordings/{{recording._id}}">Comment</a></button>
      </p>
    </div>
  </div>
  <div class='row audio'>
    <audio controls ng-src="{{ audioUrl(recording._id) }}"></audio>
  </div>
</div>
