
<div class="col-md-12">
<h1>Recordings</h1>
<div class='row' ng-repeat="recording in userRecordings">
  <div class='col-md-2'>
    <img src="https://avatars3.githubusercontent.com/u/1560627" width="100">
  </div>
  <div class='col-md-3'>
    {{recording.partner}}<br/>
    {{ parseDate(recording.date) }}<br/>
    {{ parseTime(recording.date) }}
  </div>
  <div class='col-md-6'>
    <a ng-href="dashboard/recordings/{{recording._id}}">details</a>
    <sound-button src="{{audioUrl(recording.filename)}}" class="col-md-4"></sound-button>
  </div>
</div>
</div>
