<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container dashboard">
  <div class="row">
    <div class="col-md-2">
      <div ng-include="'components/leftpanel/leftpanel.html'"></div>
    </div>
    <div class="col-md-8">
      <h3>Suggested Language Partners</h3>
      <div class='row' ng-repeat="partner in suggestedPartners">
        <div class='col-md-3'>
        Name: {{partner.name}}
        </div>
        <div class='col-md-3'>
        Native Language: {{partner.nativeLanguage}}
        </div>
        <div class='col-md-3'>
        Learning: {{partner.languageLearning}}
        </div>
        <div class='col-md-3'>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div ng-include="'components/rightpanel/rightpanel.html'"></div>
    </div>
  </div>
</div>
